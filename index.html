
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceptJohnny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" data-target="ingredientsTab">Ingredienser</button>
        <button class="tab-button" data-target="recipesTab">Recept</button>
        <button class="tab-button" data-target="savedRecipesTab">Sparade Recept</button>
    </div>

    <div class="tab-content" id="ingredientsTab" style="display: block;">
        <h2>Ingredienser</h2>
        <form id="ingredientForm">
            <label for="ingredientName">Namn:</label>
            <input type="text" id="ingredientName" required>
            <label for="ingredientCost">Kostnad (kr/kg):</label>
            <input type="number" id="ingredientCost" step="any" required>
            <button type="button" onclick="addIngredientToList()">Lägg till</button>
        </form>
        <ul id="ingredientList"></ul>
    </div>

    <div class="tab-content" id="recipesTab" style="display: none;">
        <h2>Recept</h2>
        <form id="recipeForm">
            <label for="title">Titel:</label>
            <input type="text" id="title" required>
            <label for="primaryIngredient">Primär ingrediens:</label>
            <select id="primaryIngredient" required></select>
            <label for="primaryQuantity">Mängd (g):</label>
            <input type="number" id="primaryQuantity" step="any" required>
            <label for="portionSize">Portionsstorlek (g):</label>
            <input type="number" id="portionSize" step="any" required>
            <div id="recipeIngredientsList"></div>
            <button type="button" onclick="addRecipeIngredient()">Lägg till ingrediens</button>
            <div id="instructionsList"></div>
            <button type="button" onclick="addInstruction()">Lägg till instruktion</button>
            <button type="button" onclick="saveRecipe()">Spara recept</button>
        </form>
    </div>

    <div class="tab-content" id="savedRecipesTab" style="display: none;">
        <h2>Sparade Recept</h2>
        <ul id="savedRecipesList"></ul>
        <div id="recipeDetails"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
