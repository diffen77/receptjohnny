
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Johnny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="showTab('ingredientsTab')">Ingredienser</button>
        <button onclick="showTab('recipesTab')">Recept</button>
        <button onclick="showTab('savedRecipesTab')">Sparade Recept</button>
    </nav>

    <section id="ingredientsTab" class="tab">
        <h1>Ingredienser</h1>
        <form id="ingredientForm">
            <input id="ingredientName" type="text" placeholder="Namn" required>
            <input id="ingredientCost" type="number" placeholder="Kostnad (kr/kg)" required>
            <select id="ingredientType" required>
                <option value="" disabled selected>Typ</option>
                <option value="Protein">Protein</option>
                <option value="Krydda">Krydda</option>
                <option value="Vätska">Vätska</option>
            </select>
            <button type="button" onclick="addIngredientToList()">Lägg till</button>
        </form>
        <ul id="ingredientList"></ul>
    </section>

    <section id="recipesTab" class="tab">
        <h1>Recept</h1>
        <form id="recipeForm">
            <input id="title" type="text" placeholder="Recepttitel" required>
            <select id="primaryIngredient" required></select>
            <input id="primaryQuantity" type="number" placeholder="Mängd (g)" required>
            <input id="portionSize" type="number" placeholder="Portionsstorlek (g)" required>
            <div id="recipeIngredientsList"></div>
            <button type="button" onclick="addRecipeIngredient()">Lägg till Ingrediens</button>
            <div id="instructionsList"></div>
            <button type="button" onclick="addInstruction()">Lägg till Instruktion</button>
            <button type="button" onclick="saveRecipe()">Spara Recept</button>
        </form>
    </section>

    <section id="savedRecipesTab" class="tab">
        <h1>Sparade Recept</h1>
        <ul id="savedRecipesList"></ul>
        <div id="recipeDetails"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
